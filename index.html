<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(120deg, #60a5fa, #6ee7b7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .msg {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form onsubmit="return fakeLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" required />
 
      <label for="password">Password</label>
      <input type="password" id="password" required />
 
      <button type="submit">Sign In</button>
    </form>
    <div class="msg" id="msg">Enter any username and password.</div>
  </div>
 
  <script>
    function fakeLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const msg = document.getElementById("msg");
      msg.textContent = `Welcome, ${user}! (Backend to be added later)`;
    }
  </script>
</body>
</html>
